<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="parrafo"></p>

    <script>
        function Reloj(){
            let time = new Date();
            document.getElementById('parrafo').innerHTML =`<h1> ${time.getHours()} : ${time.getMinutes()} : ${time.getSeconds()}</h1>`;
        }
        setInterval(Reloj,1000);

        

    </script>
</body>
</html>
