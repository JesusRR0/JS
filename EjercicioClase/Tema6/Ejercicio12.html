<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cod = prompt("introduzca texto tailandes");
        //caracteres thailandes
        cod.match(/[\u0E00-\u0E7F]/);
        //caracteres latinos
        cod.match(/[\u0000-\u007F]/);
        
        //todos los caracteres español, tildes y ñ
        cod.match(/[\u0000-\u02AF]/);

    </script>
</body>
</html>
