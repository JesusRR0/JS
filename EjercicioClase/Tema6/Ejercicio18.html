<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let permiso = true;

        do{
        
        let correo = prompt("Introduzca un email");
        let comprobacion = correo.match(/^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9]+\.[\w]{2,}$/);

        if(comprobacion){
            alert("Ha sido introducido con exito!!!");
            permiso = true;
            
        }else{
            alert("Introduzca un email valido");
            permiso = false;
        }

        

        }while(permiso == false)
    </script>
</body>
</html>
