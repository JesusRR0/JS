<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var permiso = false;
        
        do{
            var fecha = prompt("Introduzca una fecha con el formato dd/mm/aaaa");
            
            if(!fecha.match(/^([0][0-9]|[1][0-9]|[2][0-9]|[3][0-1])\/([0][1-9]|[1][0-2])\/([1][9][0-9][0-9]|[2][0][0][0-9]|[2][0][1][0-9]|[2][0][2][0-2])$/)){
                alert("Fecha introducida erronea, vuelva a intentarlo");
                permiso = false;
            }else{
                alert("Fecha introducida aceptada");
                permiso = true;
            }    

        }while(permiso == false)
        
       
    </script>
</body>
</html>
