<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="edad">Escribe su edad:</label>
        <input type="number" id="edad" name="edad" min="18" max="65">
    </form>

    <script>
        //Ejercicio 18.2
        let elemento = document.getElementById("edad");

        for(let i =0;i<elemento.attributes.length;i++){
            console.log(`El atributo: ${elemento.attributes[i].name} tiene como valor: ${elemento.attributes[i].value}`);
        }
    </script>
</body>
</html>
