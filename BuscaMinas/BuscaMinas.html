<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Minas</title>
</head>
<body>
    <script>
        var permiso = true;

       while(permiso == true){

            if(isNaN(fila)){
            var txtfila = prompt("Introduce un numero de filas");
            var fila = parseInt(txtfila);

            }else if(isNaN(columna)){
            var txtcolumna = prompt("Introduce un numero de columnas");
            var columna = parseInt(txtcolumna);

            }else if(isNaN(mina)){
            var txtmina = prompt("Introduce un numero de minas");
            var mina = parseInt(txtmina);
            
            }else{
                permiso = false;
            }
        }
            


        tableGenerator(fila,columna);
        minasGenerator(fila,columna,mina);

        function tableGenerator(nFila, nColumna){
            

                
                    document.write("<table border='1'>");

                        for(let i = 0; i<nFila;i++){
                            document.write("<tr>");
                                for(let x = 0;x<nColumna;x++){
                                    document.write("<td>");
                                    document.write("</td>");                        
                                }
                            document.write("</tr>");
                        }
                    document.write("</table>");

                    permiso = false;
                }
            
            
            
        

        function minasGenerator(nFila,nColumna,nMina){
            
            var tablero = [nFila][nColumna];
            
            
            
            nFila = nFila -1;
            nColumna = nColumna -1;
            var operacion = nFila*nColumna;
            
            
                if(nMina > operacion){
                    document.write("Debe introducir menos de "+operacion+" minas");

                }else{
                    document.write(tablero);
                    permiso =false;
                }

            
            


        }
            
    </script>
</body>
</html>
